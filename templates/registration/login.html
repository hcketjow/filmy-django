{% extends 'glowny.html' %}
{% load bootstrap %}
{% block tytul %} Zaloguj się {% endblock %}
{% block strona %}

    <div class="row">
      <div class="col-md-6">
        <h5 style="font-size: 35px;">Zaloguj się</h5>
        <form method="post">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button type="submit" class="btn btn-primary">Zaloguj się <i class="fas fa-sign-in-alt"></i></button>
        </form>
      </div>
    </div>
{% endblock %}
