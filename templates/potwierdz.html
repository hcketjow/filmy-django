{% extends 'glowny.html' %}

      <div class="card-body">
          <h5 class="card-title">Czy napewno chcesz usunac "{{ film.tytul }}" film?</h5>

  <a href="{% url 'wszystkie_filmy' %}" class="btn btn-success ml-3">Cofnij</a>
{% endblock %}
